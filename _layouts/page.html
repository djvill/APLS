<!-- Extra content from layout: page -->
<!-- Modal-image solution adapted from https://www.w3schools.com/howto/howto_css_modal_images.asp -->
<div id="modal">
  <span id="modal-close">&times;</span>
  <img id="modal-img">
</div>

<style>

</style>
<script>
const modal = document.getElementById("modal"),
      modalImg = document.getElementById("modal-img"),
      modalClose = document.getElementById("modal-close");
modalClose.onclick = function() { 
  modal.style.display = "none";
};
/* Make screengrabs maximizable to modal image */
window.addEventListener('DOMContentLoaded', () => {
  var s = document.querySelectorAll(".screengrab");
  s.forEach(a => {
    a.addEventListener("click", function(e) {
      modal.style.display = "block";
      modalImg.src = this.src;
      modalImg.alt = this.alt;
    });
  });
});
/* Close modal if escape is pressed */
/* https://justincypret.com/blog/adding-a-keyboard-shortcut-for-global-search */
document.addEventListener("keyup", e => {
  if (e.key !== "Escape" || e.ctrlKey || e.metaKey) return;
  if (/^(?:input|textarea|select|button)$/i.test(e.target.tagName)) return;

  e.preventDefault();
  modal.style.display = "none";
});
</script>
